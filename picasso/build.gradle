apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion VKPCompileSDK
    buildToolsVersion VKPBuildTools

    defaultConfig {
        minSdkVersion VKPMinSDK
        //noinspection ExpiredTargetSdkVersion,OldTargetApi
        targetSdkVersion VKPTargetSDK
        consumerProguardFiles 'consumer-proguard-rules.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion VKPNdk
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-parcelize-runtime:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-android-extensions-runtime:$kotlin_version"
    implementation 'androidx.annotation:annotation:1.2.0-rc01'
    implementation 'androidx.exifinterface:exifinterface:1.3.2'
    implementation "com.squareup.okhttp3:okhttp:$okhttpLibraryVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpLibraryVersion"
    implementation "com.squareup.okio:okio:$okioVersion"
}
